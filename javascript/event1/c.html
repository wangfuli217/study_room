<!DOCTYPE html>
<html lang="en">
<head>
<script type="text/javascript">
    function submit_chk(myForm) {
        var reg1 = /^[가-힣]{2,5}$/;
        var reg2 = /^(010|011|016)\d{3,4}\d{4}$/;

        var name = myForm.user_name;
        var tel = myForm.user_tel;
        var result1 = reg1.test(name.value);
        var result2 = reg2.test(tel.value);

        if(!result1) {
            alert("invalid name");
            name.value = "";
            name.focus();
            return false;
        }
        else if(result2) {
            alert("invalid tel number");
            tel.value = "";
            tel.focus();
            return false;
        }
    }

    function reset_chk(myForm) {
        var result = confirm("Do you really want to cancel?");
        if(result) {
            return false;
        }
    }
</script>
</head>
<body onload="document.f1.user_name.focus();">
<form action = "#" method="post" name="f1" onsubmit="return submit_chk(this);" onreset="return reset_chk(this);">
    <fieldset>
        <legend>
            subscription
        </legend>
        <p>
            <label for="user_name">name</label>
            <input type="text" name = "user_name" id="user_name" />
        </p>
        <p>
            <label for="user_tel">tel</label>
            <input type="text" name = "user_tel" id="user_tel" />
        </p>
        <p>
            <input type="submit" value="subscribe" />
            <input type="reset" value="cancelation" />
        </p>
    </fieldset>
</form>

</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
    <title>Example Socket.IO</title>
</head>
<body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://ec2-52-23-240-192.compute-1.amazonaws.com:8080/socket.io/socket.io.js"></script>
<script type="text/javascript">
    var socket = io.connect('http://ec2-52-23-240-192.compute-1.amazonaws.com:8080');
    socket.on('example message 1', function (data) {
        $('#messages').append($('<li>').text('Received message: ' + data.hello));
    });

    socket.emit('example message 2', { hello: 'world 2' });
</script>
Messages: <ul id="messages"></ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $("h1").animate( {
                marginLeft: "500px"
            },3000);

            $("h2").delay(1000).animate({
                marginLeft:"500"
            },3000);

            $("#stopBtn").on("click",function() {
                $("h1").stop();
                $("h2").stop();
            })
        })
    </script>


</head>
<body>

<button id="stopBtn">stop</button>
<h1>Content</h1>
<h2>Content</h2>

</body>
</html>

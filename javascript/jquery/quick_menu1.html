<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>

    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #main {
            width : 500px;
            height: 1500px;
            border: 1px solid green;
        }

        #quick_menu {
            position: absolute;
            top: 100px;
            left: 500px;
            border: 1px solid red;
        }

        #quick_menu li {
            display: block;
        }

        #main #title {
            line-height: 30px;
            text-align: center;
        }

        #main #pos {
            position: absolute;
            top: 30px;
            width: 30px;
            height: 20px;
            text-align: center;
            text-decoration-style: solid;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div id="main">
        <p id="title"> Quick Menu Test </p>
        <p id="pos"> 0 </p>
    </div>
    <div id="quick_menu">
        <ul>
            <li> <a href="#"><img src="quick_list_1.png" art="Quick1"/></a> </li>
            <li> <a href="#"><img src="quick_list_2.png" art="Quick2"/></a> </li>
            <li> <a href="#"><img src="quick_list_3.png" art="Quick3"/></a> </li>
            <li> <a href="#"><img src="quick_top_btn.png" art="Quick3"/></a> </li>
        </ul>
    </div>

    <script type="text/javascript">

        (function($) {
            var default_top_pos = parseInt($("#quick_menu").css("top"));
            $("#main #pos").text(default_top_pos);

            $(window).on("scroll", function() {
                var scv=$(window).scrollTop();
                $("#main #pos").text(default_top_pos+scv);

                $("#quick_menu").stop().animate({top: scv+default_top_pos + "px"}, 500);
                $("#main #pos").css("top", scv);
            });
        }(jQuery));
    </script>
</body>
</html>

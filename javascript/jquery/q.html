<!DOCTYPE html>
<html lang="en">
<head>

<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
<script type="text/javascript">

$( function() {

    console.log($("#chk2").is(":checked"));
})

<ul id="menu">

    <li>content2</li>

<p>

</p>
<p>
    <input type="checkbox" name="chk2" id="chk2" />
    <label for="chk2">check2</label>
</p>

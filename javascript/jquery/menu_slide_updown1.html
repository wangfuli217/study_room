<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <!-- <script type="text/javascript" src="js/jquery-ui.min.js"></script> -->
    <title></title>
    <style type="text/css">
        div.menu {
            margin: 0;
            position: relative;
            top: 0;
            left: 0;
        }
        .list {
            display: inline-block;
            width: 150px;
            padding: 5px 5px;
            margin: 2px;
            background-color: rgb(45,45,45);
            border: none;
            border-radius: 4px;
            color: white;
            text-align: center;
        }

        .sub_menu {
            width: 150px;
            position: relative;
            margin: 0;
            top: 1px;
            left: 8px;
            padding: 0;
            border: 1px solid green;
            border-radius: 1px;
            visibility: hidden;
        }

        .sub_menu li {
            list-style: none;
            padding-left: 4px;
        }

        /*.menu li:eq(1):hover {
            background-color: yellow;
        }*/
    </style>
</head>

<body>
    <div class="menu">
        <div class="list">Home</div>
        <div class="list">Company Introduction</div>
        <div class="list">Book List</div>
        <ul class="sub_menu">
            <li> Home_list1 </li>
            <li> Home_xxxxlist2 </li>
            <li> Home_list3 </li>
            <li> Home_eeeeeeelist4 </li>
            <li> Home_list5 </li>
        </ul>
    </div>


    <script type="text/javascript">
    (function($) {
        var visible = 0;

        function invisible() {
            $(document).on("click", function() {
                $(this).css("background-color", "rgb(45,45,45)");
                $(".sub_menu").css("visibility", "hidden");
                visible = 0;
            });
        }

        $(".list:eq(0)").on("mouseover focus", function() {
            $(this).css("background-color", "rgb(94,94,94)");
            $(".sub_menu").css("visibility", "visible");
            visible = 1;

            // while(true) {
            //
            // }
        });

        $(document).on("click", function() {
            $(this).css("background-color", "rgb(45,45,45)");
            $(".sub_menu").css("visibility", "hidden");
            visible = 0;
        });

    }(jQuery))
    </script>
</body>
</html>

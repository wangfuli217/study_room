<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="nailthumb/jquery.nailthumb.1.1.js"></script>
    <link href="nailthumb/jquery.nailthumb.1.1.css" type="text/css" rel="stylesheet" />

    <style type="text/css">
        img {
            display: inline-block;
            margin: 2px;
        }

        img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            box-shadow: 3px 3px 5px #aaa;
        }

        #enlarge {
            width: 600px;
            height: 600px;
            object-fit: contain;
            box-shadow: 3px 3px 5px #aaa;
        }

    </style>
</head>

<body>
    <img src="images/1_result.jpg" class="small"/>
    <img src="images/2_result.jpg" class="small"/>
    <img src="images/3_result.jpg" class="small"/>
    <img src="images/4_result.jpg" class="small"/>
    <img src="images/5_result.jpg" class="small"/>
    <img src="images/6_result.jpg" class="small"/>
    <img src="images/7_result.jpg" class="small"/>
    <img src="images/8_result.jpg" class="small"/>
    <img src="images/9_result.jpg" class="small"/>
    <img src="images/10_result.jpg" class="small"/>
    <img src="images/11_result.jpg" class="small"/>
    <img src="images/12_result.jpg" class="small"/>
    <br />
    <img src="" id="enlarge" />

    <script type="text/javascript">
        (function($) {
            $(".small").on("mouseover focus", function() {
                var thumbnail_file=$(this).attr("src");
                var file=thumbnail_file.replace("_result", "");
                $("#enlarge").attr("src", file);
            });

            $(".small").on("mouseout", function() {
                $("#enlarge").attr("src", "");
            });
        }(jQuery));
    </script>
</body>
</html>

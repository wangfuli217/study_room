<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title></title>
    <style type="text/css">
        .box { width: 100px; float: left; margin: 0 10px 10px 0; }
        .red { color: red; background: pink; }
        .blue { color: blue; background: light-blue; }
        .green { color: green; background: light-green; }
        .border { border: 5px solid black; }
    </style>
</head>

<body>
    <div class="red border box">red border box</div>
    <div class="blue border box">blue border box</div>
    <div class="green border box">green border box</div>
    <div class="red box">red box</div>
    <div class="blue box">blue box</div>
    <div class="green box">green box</div>
    <div class="border box">border box</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title></title>
    <style type="text/css">
        .block_default {
            /*display: inline;*/
        }
        .inline_default {
            /*display: block;*/
        }
    </style>
</head>

<body>
    <div>
        <li class="block_default">List 1</li>
        <li class="block_default">List 2</li>
        <li class="block_default">List 3</li>
    </div>

    <div>
        <a href="http://www.google.com" class="inline_default">Google1</a>
        <a href="http://www.google.com" class="inline_default">Google2</a>
        <a href="http://www.google.com" class="inline_default">Google3</a>
    </div>

    <div>
        <a href="http://www.google.com" style="visibility:hidden">Google3</a>
        <a href="http://www.google.com">Google4</a>
        <a href="http://www.google.com" style="display:none">Google5</a>
        <a href="http://www.google.com">Google6</a>
    </div>
</div>
</body>
</html>
